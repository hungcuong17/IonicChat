<ion-header>
  <ion-navbar color="hcolor">
    <img class="avatar" src="../assets/imgs/user.png">
    <div class="centered">Cá nhân</div>
    <ion-buttons end>
      <button ion-button icon-only (click)="editProfile()">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <img id="frofileAvatar" [src]='urlAvatar' />
  <p>Nguyễn Văn A</p>
  <ion-list no-lines style="margin-top: 0;">
    <ion-item>
      <h2 style="display: inline-block;">Email:</h2><span style="margin-left: 5px;">nguyenvananh@gmail.com</span>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <h2>Thay đổi mật khẩu</h2>
      <button ion-button item-end icon-only color="light" (click)="passwordReset()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <h2>Đăng xuất</h2>
      <button ion-button item-end icon-only color="light" (click)="logout()">
        <ion-icon name="ios-log-out-outline"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
