<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Chỉnh sửa tài khoản</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content style="text-align: center;">
      <span id="notication"></span>
      <div (change)="loadImageFromDevice($event)">
        <input id="editAvatar" type="file" hidden />
        <label for="editAvatar">
          <img id="frofileAvatar" [src]='urlAvatar' />
        </label>
      </div>
      <ion-list no-line>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="text" placeholder="Tên tài khoản" [(ngModel)]='userName'></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]='email'></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button round (click)='saveEdit()'>Lưu thay đổi</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
