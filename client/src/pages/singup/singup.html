<ion-content class="background">
  <h1 style="text-align: center;">Ionic Chat</h1>
    <ion-card>
      <ion-card-header style="text-align: center;">
        Đăng Ký
      </ion-card-header>
      <ion-card-content>
        <span id="notication"></span>
        <ion-list no-line>
          <div class="spacer" style="height: 10px;"></div>
          <ion-item>
            <ion-input type="text" placeholder="Tên tài khoản" [(ngModel)]='userName'></ion-input>
          </ion-item>
          <div class="spacer" style="height: 5px;"></div>
          <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]='email'></ion-input>
          </ion-item>
          <div class="spacer" style="height: 5px;"></div>
          <ion-item>
            <ion-input type="Password" placeholder="Mật khẩu" [(ngModel)]='password'></ion-input>
          </ion-item>
          <div class="spacer" style="height: 10px;"></div>
          <div style="display: inline-block; width: 49%">
            <a item-start (click)="backLoginPage()">Quay lại</a>
          </div>
          <div style="text-align: right; display: inline-block; width: 49%;">
            <button style="margin-right: 0;" ion-button round color='light' (click)='signup()'>Đăng Ký</button>
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
