<ion-content class="background">
  <h1 style="text-align: center;">Ionic Chat</h1>
  <ion-card>
    <ion-card-header style="text-align: center;">
      Khôi phục tài khoản?
    </ion-card-header>
    <ion-card-content>
      <span id="notication"></span>
      <ion-list no-line>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]='email'></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <div style="display: inline-block; width: 40%">
          <a item-start (click)="backLoginPage()">Quay lại</a>
        </div>
        <div style="text-align: right; display: inline-block; width: 58%;">
          <button style="margin-right: 0px;" ion-button round color='light' (click)='passwordRetrieval()'>Khôi phục</button>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
