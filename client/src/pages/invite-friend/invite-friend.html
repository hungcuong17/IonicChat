<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Mời bạn bè</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (input)="searchUser()" placeholder="Tìm kiếm"></ion-searchbar>
  <ion-list no-lines no-border>
    <ion-list-header style="margin-bottom: 0; padding-bottom: 0;">
      Người dùng app chat
    </ion-list-header>
    <ion-item style="margin-top: 0;">
      <ion-avatar item-left>
        <img src="">
      </ion-avatar>
      <h2>Tuấn</h2>
      <button ion-button round color="light" item-end (click)="sendInviteFriend()">Mời</button>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <img src="">
      </ion-avatar>
      <h2>Thái</h2>
      <button ion-button round color="light" item-end (click)="sendInviteFriend()">Mời</button>
    </ion-item>
  </ion-list>
</ion-content>
